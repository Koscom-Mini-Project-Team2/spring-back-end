services:
  mysql:
    image: mysql:8.0
    container_name: local-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"   # 호스트 3307 -> 컨테이너 3306
    environment:
      MYSQL_ROOT_PASSWORD: koscom
      MYSQL_DATABASE: koscomdb
      MYSQL_USER: koscom
      MYSQL_PASSWORD: koscom
      TZ: Asia/Seoul
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mysql_data: